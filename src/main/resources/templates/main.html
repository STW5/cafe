<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cafe</title>
</head>
<body>
<!--헤더 프레그먼트-->
<div th:insert="~{fragments :: headerFragment}"></div>
<form th:action="@{/}" method="get" style="display: inline; float: right">
    <fieldset style="width: fit-content; display: inline">
        <select name="category">
            <option th:each="category : ${T(com.Cafe.menu.common.Category).values()}"
                    th:value="${category}"
                    th:text="${category.getDisplayName()}"></option>
        </select>
        <input type="text" name="search" th:value="${search}" placeholder="검색어 입력" style="width: 500px; height: 30px; border-style: none">
        <input type="submit" value="검색">
    </fieldset>
</form>

<h2 style="display: inline; margin: 30px; text-align: center">최대 누적 판매 메뉴항목</h2>
<div th:if="${!topMenuByQuantity.isEmpty()}">
    <table>
        <thead>
        <tr>
            <th>순위</th>
            <th>상품명</th>
            <th>판매량</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="menuData, stat : ${topMenuByQuantity}" th:if="${stat.count <= 2}">
            <td><span th:text="${stat.count}"></span></td>
            <td><a th:text="${menuData[0].name}" th:href="@{/menu(menuId=${menuData[0].id})}"></a></td>
            <td><span th:text="${menuData[1]}"></span></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:unless="${!topMenuByQuantity.isEmpty()}">
    <h4>상품이 존재하지 않습니다. </h4>
</div>


<h2 style="display: inline; margin: 30px; text-align: center">상품목록</h2>
<div th:if="${!menuList.isEmpty()}">
    <table>
        <thead>
        <tr>
            <th></th>
            <th>상품명</th>
            <th>가격</th>
            <th>카테고리</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="menu : ${menuList}">
            <td>
                <span th:if="${menu.isFeatured}">[대표메뉴]</span>
                <span th:if="${menu.isRecommended}">[추천메뉴]</span>
            </td>
            <td><a th:text="${menu.name}" th:href="@{/menu(menuId=${menu.id})}"></a></td>
            <td><span th:text="${menu.price}"></span></td>
            <td><span th:text="${menu.category.displayName}"></span></td>
            <td><form method="post">
                <label for="menuId" hidden="hidden"></label>
                <input type="hidden" th:value="${menu.id}" name="menuId" id="menuId">
            </form></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:unless="${!menuList.isEmpty()}">
    <h4>상품이 존재하지 않습니다. </h4>
</div>
</body>
</html>
